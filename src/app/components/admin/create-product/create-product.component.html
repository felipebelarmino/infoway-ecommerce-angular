<div class="container local-container">
  <span
    style="
      display: block;
      text-align: center;
      margin-bottom: 30px;
      font-size: 25px;
      letter-spacing: 2px;
      font-weight: 500;
    "
    >Cadastro de produto</span
  >

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name" style="font-size: 18px; font-weight: 500">Nome</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="product.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        class="mg-top alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        Nome do produto
      </div>
    </div>

    <div class="form-group">
      <label for="category">Categoria</label>
      <select
        class="form-control"
        id="category"
        name="category"
        [(ngModel)]="product.category_id"
        required
      >
        <option *ngFor="let type of categorys" value="{{ type.id }}">
          {{ type.category }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="price" style="font-size: 18px; font-weight: 500">Preço</label>
      <input
        id="price"
        name="price"
        class="form-control"
        [(ngModel)]="product.price"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        class="mg-top alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        Preço
      </div>
    </div>

    <div class="form-group">
      <label for="quantity" style="font-size: 18px; font-weight: 500"
        >Quantidade</label
      >
      <input
        id="quantity"
        name="quantity"
        type="number"
        class="form-control"
        [(ngModel)]="product.quantity"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        class="mg-top alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        Quantidade
      </div>
    </div>

    <div class="form-group">
      <label for="sku" style="font-size: 18px; font-weight: 500">SKU</label>
      <input
        id="sku"
        name="sku"
        class="form-control"
        [(ngModel)]="product.sku"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        class="mg-top alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        SKU ( Código do produto )
      </div>
    </div>

    <div class="form-group">
      <label for="image" style="font-size: 18px; font-weight: 500"
        >URL da imagem</label
      >
      <input
        id="image"
        name="image"
        class="form-control"
        [(ngModel)]="product.image"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        class="mg-top alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        URL da imagem
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea
        name="description"
        id="description"
        rows="3"
        class="form-control"
        [(ngModel)]="product.description"
      ></textarea>
    </div>

    <div
      style="
        margin-top: 40px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      "
    >
      <div class="form-check form-group">
        <input
          type="checkbox"
          id="available"
          name="available"
          class="form-check-input"
          [(ngModel)]="product.available"
        />
        <label
          style="font-size: 18px; font-weight: 600; color: rgb(8, 12, 202)"
          for="available"
          class="form-check-label"
          >Disponibilidade imediata?</label
        >
      </div>

      <div class="form-check form-group">
        <input
          type="checkbox"
          id="featured"
          name="featured"
          class="form-check-input"
          [(ngModel)]="product.featured"
        />
        <label
          style="font-size: 18px; font-weight: 600; color: rgb(8, 12, 202)"
          for="featured"
          class="form-check-label"
          >Produto em destaque?</label
        >
      </div>
      <button class="btn btn-primary">Cadastrar / Alterar</button>
    </div>

    <div class="mg-top alert alert-danger" [hidden]="!postError">
      {{ postErrorMessage }}
    </div>
  </form>
</div>
