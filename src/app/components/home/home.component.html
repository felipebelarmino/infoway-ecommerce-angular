<main class="container-home">
  <div class="view-carousel-container">
    <app-carousel-large></app-carousel-large>
  </div>
  <section style="width: 80vw; margin: auto; margin-top: 100px;">
    <div *ngFor="let category of featuredProducts">
      <label class="category-display">{{ category.category }}</label>
      <app-slider [featuredProducts]="category.products"></app-slider>
    </div>
  </section>
</main>
