<div class="overflow" *ngFor="let categoryProduct of featuredProducts">
  <div class="category">{{ categoryProduct.category }}</div>
  <div class="slider">
    <div class="slider-track">      
      <div *ngFor="let featuredProduct of categoryProduct.products">
        <div class="slide">
          <app-product-card [product]="featuredProduct"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
